<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sortable</title>
</head>

<body>
    <div id="navbar" class="nav"></div>
    <div id="app"></div>
    <div id="paginator"></div>
    <script type="module" src="index.js"></script>
</body>
</style>
<style>
    :root{
        --footer-height: 56px;
        --paginator-height: 66px;
    }
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #d5d4d4;
        /* Reserve space at bottom for fixed paginator only. Footer is in normal flow. */
        /* Adding extra 16px as a small buffer */
        padding-bottom: calc(var(--paginator-height) + 26px);
    }

    /* Ensure main app area doesn't get hidden behind the fixed controls */
    #app {
        min-height: calc(100vh - var(--paginator-height) );
        box-sizing: border-box;
    }

#footer {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    padding: 12px 20px;
    height: var(--footer-height);
    box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.08);
    display: flex;
    align-items: center;
    justify-content: center;
}

/* small screens: reduce height and spacing */
@media (max-width: 480px) {
    :root { --paginator-height: 56px; }
    #paginator { padding-left: 12px; padding-right: 12px; }
    #paginator .inner { gap: 8px; }
}

</style>
</html>
